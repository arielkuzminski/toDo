<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List app</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>
  <main>
    <div id="container">
      <section>
        <header>
          <h1>toDo List</h1>
        </header>
      </section>
      <section>
        <form id="form">
          <input type="text" id="task-input" spellcheck="false" placeholder="Enter your task" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your task'">
          <input type="submit" value="ADD ME!" class="add-task button">
          <hr>
        </form>
      </section>
      <section>
        <article>
          <header>
            <h2>Your current tasks</h2>
          </header>
          <ul class="list">
        
          </ul>
          <input type="text" id="filter" spellcheck="false" placeholder="Search" onfocus="this.placeholder=''"
          onblur="this.placeholder='Search'">
          <button class="delete-all-items button">CLEAR LIST</button>
        </article>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
